<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>More Videos â€” Retargeting</title>

  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/bulma.min.css">
  <link rel="stylesheet" href="../static/css/index.css">

  <style>
    /* Page spacing */
    .mv-container { padding: 2.5rem 1.25rem; }

    /* Make videos look consistent */
    .mv-video {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* Small label under each video */
    .mv-label {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #4a4a4a;
      text-align: left;
    }

    /* Tighten spacing between rows */
    .mv-row { margin-bottom: 1.6rem; }

    /* Optional: slightly reduce column padding */
    .mv-col { padding: 0.75rem; }

    /* Responsive tweak: on mobile, stack */
    @media (max-width: 768px) {
      .mv-label { text-align: left; }
    }
  </style>
</head>

<body>

<section class="section">

    <div class="columns mv-row is-variable is-4">
